<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScripts Operators
			</div>
			<div class="card-body">
				<script>
                    let x = 2;
                    let result = x **3;
                    //2의 3승
                    console.log("result: ", result);
                    // 출력 = result:  8
                </script>

                <script>
                    let var1 = 3.5;
                    console.log(typeof var1);
                    // 출력 = number

                    let var2 = {name:"Javascript"};
                    console.log(typeof var2);
                    // 출력 = object
                </script>

                <script>
                    let var3 = 3;
                    let var4 = "3";

                    console.log(var3 == var4);//true
                    console.log(var3 === var4);//false

                    console.log(var3 != var4);//false
                    console.log(var3 !== var4);//true

                    
                </script>
			</div>
		</div>
	</body>
</html>
