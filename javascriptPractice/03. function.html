<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

	<body>
		<div class="card">
			<div class="card-header">
				JavaScripts Operators
			</div>
			<div class="card-body">
				<script>
                    
                    function fun1() {
                        console.log("fun1() 실행");
                    }

                    const fun2 = function() {
                        console.log("fun2() 실행");
                    }
                    
                    const fun3 = () => {
                        console.log("fun3() 실행");
                    }


                    fun1();
                    fun2();
                    fun3();

                    function fun4(arg1) {
                        console.log(arg1);
                    }

                    const fun5 = function(arg1) {
                        console.log(arg1);
                    }

                    const fun6 = (arg1) => {
                        console.log(arg1);
                    }

                    const fun7 = arg1 => {
                        console.log(arg1);
                    }

                    const fun8 = arg1 => console.log(arg1);

                    fun4("aa");
                    fun5("aa");
                    fun6("aa");
                    fun7("aa");
                    fun8("aa");

                    
                    (function() {
                        console.log("바로 실행");
                    })();

                    const add = function b(x, y){
	                    return x+y;
                    }

                </script>
			</div>
		</div>
	</body>
</html>
